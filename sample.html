<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for=""></label>
        <input id='city-input' type="text" placeholder='temp'>
        <button>get temperatureðŸŒ¡</button>
    </form>
    <script>
    var key = '2d551bf0a67809e27c38c5bc0c75da65';
    var city = 'Toronto';

    getData(city);
    function getData(city){
        var url = `https:api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${key}`;
        fetch(url)
    .then((response) => response.json())
    .then((shark) => populatePage(shark));
    }


    document.querySelector('form').addEventListener('submit', function(event){
    event.preventDefault();
    var newCity = document.getElementById('city-input').value;
    getData(newCity);
    })


    function populatePage(data){
    var body = document.querySelector("body");
    var foundCity = data.city.name;
    // create and HTML element
    var para = document.createElement("p");
    // add the city name to the created element
    para.textContent = foundCity;
    // append the element to the page .... something else
    body.appendChild(para);

    // Task: add a temperature to the page
    // Look at the data and find what is the information needed
    // where is it located
    var temperature = data.list[0].main.temp;

    var para2 = document.createElement("p");
    para2.textContent = temperature;
    body.appendChild(para2);

    }
    </script>
</body>
</html>
