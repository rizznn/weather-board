<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta charset=“UTF-8" />
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0" />
    <title>Weather Board</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4"></div>
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="form" class="card-body">
                    <label class="form-label" for="searchCity"></label>
                    <input name="searchCity" id="searchCity" type="text" autofocus="true" class="form-input" 
                    placeholder="San Diego"/>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        <div class="col-12 col-md-8"></div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
