<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta charset=“UTF-8" />
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0" />
    <title>Weather Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="container-fluid text-center">
        <h1>Weather Board</h1>
    </header>

    <div class="container-fluid">
        <div class="col-12 col-md-4">

            <div class="card-title">
                <h3 class="">Search for a City:</h3>
                <form id="form" class="card-body border-dark">
                    <label class="form-label" for="searchCity"></label>
                    <input name="searchCity" id="searchCity" type="text" autofocus="true" class="form-input" 
                    placeholder="San Diego"/>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle"><span class="text-capitalize" id="cityName"></span></h2>
            <div id="tempContainer" class="list-group"></div>
        </div>
            
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 bg-light">
                    <h5 class="mt-1">Search for a City:</h5>
                    <div class="input-group mb-3">
                        <input id="enter-city" type="text" class="form-control" placeholder="San Diego">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-button">Search</button>
                        </div>
                    </div>
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                    <form id="history"></form>
                </div>
                <div class="col-lg-9">
                    <div class="row mr-0">
                        <div class="col-lg-11 card m-3 d-none" id="today-weather">
                            <div class="card-body">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <img id="current-pic" alt="">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row d-none" id="fiveday-header">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
